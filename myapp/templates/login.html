{% extends 'base.html' %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
 <h1>Login here :</h1>
<form method="post" action="{% url 'user_login' %}">
       {% csrf_token %}
<div class="input-group flex-nowrap">
  <div class="input-group-prepend">
    <span class="input-group-text" id="addon-wrapping">Username</span>
  </div>
  <input  type="text" name="username" placeholder="Username"class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
</div>

<div class="input-group flex-nowrap">
  <div class="input-group-prepend">
    <span class="input-group-text" id="addon-wrapping">Password</span>
  </div>
  <input type="password" name="password" placeholder="Password" class="form-control" aria-label="Password" aria-describedby="addon-wrapping">
</div>
<br>
<button type="submit" class="btn btn-success"name="" value="Login">LogIn</button>
</form>

</div>
  </div>
{% endblock %}
