{% extends 'base.html' %}
{% load staticfiles %}
	{% block body_block %}
       <div class="Jumbotron">
       	  {% if registered %}
       	  <h1>Thanks for registration</h1>
       	  {% else %}
       	  <h1>Register Here</h1>
       	  <form enctype="multipart/form-data"method="post">
                     {% csrf_token %} 
       	  	  {{user_form.as_p}}
       	  	  {{profile_form.as_p}}
       	  	  <input type="submit" value="Register">
       	  </form>
       	  {% endif %}
       </div>
	{% endblock %}
